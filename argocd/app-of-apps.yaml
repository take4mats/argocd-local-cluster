apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: installs #子Applicationのmanifestがあるディレクトリを指定する
    repoURL: https://github.com/take4mats/argocd-local-cluster.git
    targetRevision: main
  syncPolicy:
    automated: {}
