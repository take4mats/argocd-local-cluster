apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: httpd
spec:
  destination:
    namespace: defalut
    server: https://kubernetes.default.svc
  project: default
  source:
    path: httpd
    repoURL: https://github.com/take4mats/argocd-local-cluster.git
    targetRevision: main
  syncPolicy:
    automated: {}